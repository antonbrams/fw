    fw.Screen.on('mousemove', e => {
        var angle = e.pageX / fw.Screen.size.x * 360
        var origin = new fw.vec(150, 150)
        layer.matrix = new fw.matrix()

            .rotate(angle)
            .translate(origin.scale(-1))
